<div class="logo">
    <a  class="simple-text">
        <div class="logo-img">
            <img src="../../../../assets/img/angular2-logo-red.png"/>
        </div>
        Todo
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item" >
            <a class="nav-link" (click)="activeuser(menuItem.title)" [routerLink]="[menuItem.path]" [ngClass]="this.activeTab === menuItem.title ? 'activeNav':'' ">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>



<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card card-profile">
            <div class="card-avatar text-center mt-2">
                <h1>Change Password</h1>
            </div>
            <div class="card-body">
              <form [formGroup]="changePassForm" >
                  <div class="col-12 mb-3">
                    <div class="form-group mt-2">
                      <label for="">Old Password</label>
                      <input type="password" formControlName="oldPassword" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                      <label for="">Password</label>
                      <input type="password" class="form-control" formControlName="newPassword">
                    </div>
                  </div>
                </form>
                <div class="text-center">
                <a class="btn btn-danger btn-round" (click)="changePassword()">Update Password</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
